<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="shortcut icon" href="./img/icomo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/master.css">
    <script defer src="js/contacto.js"></script>
    <script src="https://kit.fontawesome.com/e190075d06.js" crossorigin="anonymous"></script>
    <script defer src="./js/menu.js"></script>

</head>
<body>

    <section id="tituloLogin">
        <h2>Iniciar Sesión</h2>
        <i class="fa-solid fa-user"></i>
    </section>

    <section id="formLogin">

        <form action="#" method="POST">
            <ion-icon class="icon-contacto" name="people"></ion-icon>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <button type="submit" value="Enviar" onclick="validarLogin()">Enviar</button>

        </form>
    </section>

    <footer id="piePagina">
        <div id="direccion">
            <h3>Dirección: Argentina</h3>
        </div>
        <div id="mapa">
            <h3>Aquí nos encontramos</h3>
            <iframe
                    id="map-google"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1595.2578102241866!2d-60.48560780214791!3d-26.79201860219857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2sar!4v1715550502506!5m2!1ses!2sar"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>
        <div id="redes">
            <ul>
                <li>
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <a href="#" id="arriba">
                <ion-icon name="chevron-up-outline"></ion-icon>
            </a>
        </div>
    </footer>

<!--Enlaces para utilizar iconos-->
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
</body>
</html>
