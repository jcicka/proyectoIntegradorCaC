<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="./img/icomo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/menu.css">
    <script defer src="js/contacto.js"></script>
    <script src="https://kit.fontawesome.com/e190075d06.js" crossorigin="anonymous"></script>
    <script defer src="./js/menu.js"></script>

</head>
<body>
<section id="contenedor-contacto">
    <header id="encabezado">
        <i  class="menu_icon fa-solid fa-bars"></i>
        <nav id="menu_nav" class="menu">
            <div class="menu_logo">
                <a href="./index.html"> <img class="logo" src="./img/logo_vivero.png" alt=""></a>
            </div>
            <ul class="menu_items">
                <li class="item"><i class="icon fa-solid fa-house-chimney"></i> <a href="./index.html">Inicio</a></li>
                <li class="item"><i class="icon fa-solid fa-trowel"></i><a href="./herramientas.html">Herramientas</a></li>
                <li class="item"><i class="icon fa-solid fa-user-group"></i><a href="./contacto.html">Contacto</a></li>
                <li class="item"><i class="icon fa-solid fa-user-check"></i><a href="#">Iniciar sesión</a></li>
                <li class="item"><i class="icon fa-solid fa-user-plus"></i><a href="#">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- SECCION DEL BANNER -->
    <section id="portada">
        <img
                id="banner"
                src="./img/fondo-plantas-tropicales-banner-variedad-flores-hojas-tropicale.jpg"
                alt="Banner"
        >
        <h2 id="titulo">Vivero La Quinta</h2>

    </section>

    <!--      SECCION CONTACTO-->

    <h2 id="subtitulo">Dejanos tus datos para que te contactemos</h2>

    <section id="contacto">
        <h2>¡ Gracias por contactarnos !<span><img class="animado" src="./img/gracias.svg" alt=""></span></h2>


        <!-- FORMULARIO DONDE EL VISITANTE DEJA SUS DATOS -->
        <form action="#" method="POST">
            <ion-icon class="icon-contacto" name="people"></ion-icon>

            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <fieldset>
                <legend>Elija la opcion</legend>

                <label for="celular">Celular</label>
                <input type="radio" name="tipo" id="celular" value="">

                <label for="celular">Fijo</label>
                <input type="radio" name="tipo" id="fijo" value="">
            </fieldset>


            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit" value="Enviar" onclick="validarContacto()">Enviar</button>

        </form>
    </section>

    <!-- DE AQUI EN ADELANTE EL PIE DE PAGINA -->
    <footer id="piePagina">
        <div id="direccion">
            <h3>Dirección: Argentina</h3>
        </div>
        <div id="mapa">
            <h3>Aquí nos encontramos</h3>
            <iframe
                    id="map-google"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1595.2578102241866!2d-60.48560780214791!3d-26.79201860219857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2sar!4v1715550502506!5m2!1ses!2sar"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>
        <div id="redes">
            <ul>
                <li><a href="https://www.instagram.com/" target="_blank">
                    <ion-icon class="icono" name="logo-instagram"></ion-icon>
                </a></li>
                <li><a href="https://www.facebook.com/" target="_blank">
                    <ion-icon class="icono" name="logo-facebook"></ion-icon>
                </a></li>
                <li><a href="https://www.linkedin.com/" target="_blank">
                    <ion-icon class="icono" name="logo-linkedin"></ion-icon>
                </a></li>
            </ul>
        </div>
        <div>
            <a href="#" id="arriba">
                <ion-icon name="chevron-up-outline"></ion-icon>
            </a>
        </div>
    </footer>
</section>
<!--Enlaces para usar iconos-->
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>

<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>



</body>
</html>
