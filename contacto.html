<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="shortcut icon" href="./img/icomo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/master.css" />
  </head>
  <body>
    <section id="contenedor-contacto">
      <header id="encabezado">
        <div id="menu">
          <nav id="menuIzquierdo">
            <ul>
              <li><a href="./index.html">Inicio</a></li>
              <li><a href="#">Productos</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
          <nav id="menuDerecho">
            <ul>
              <li><a href="#">Iniciar sesión</a></li>
              <li><a href="#">Registro</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <section id="portada">
        <img
          id="banner"
          src="./img/fondo-plantas-tropicales-banner-variedad-flores-hojas-tropicale.jpg"
          alt="Banner"
        />
        <h1 id="titulo">Vivero La Quinta</h1>
      </section>

      <h2 id="subtitulo">Dejanos tus datos para que te contactemos</h2>
      <section id="contacto">
        <form action="#" method="POST">
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <button type="submit" value="Enviar">Enviar  </button>
        </form>
      </section>
      <footer id="piePagina">
        <div id="direccion">
          <h3>Dirección: Argentina</h3>
        </div>
        <div id="mapa">
            <h3>Aquí nos encontramos</h3>
            <iframe id="map-google" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1595.2578102241866!2d-60.48560780214791!3d-26.79201860219857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2sar!4v1715550502506!5m2!1ses!2sar" width="100%"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div id="redes">
          <ul>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          </ul>
        </div>
        <div>
            <a href="#" id="arriba"><ion-icon name="chevron-up-outline"></ion-icon></a>
        </div>
      </footer>
    </section>
    <!--Enlaces para usar iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
