<body>
<section id="contenedor-contacto">
    <header id="encabezado">
        <div id="menu">
            <nav id="menuIzquierdo">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./herramientas.html">Herramientas</a></li>

            <nav id="menuDerecho">
                <ul>
                    <li><a href="#">Iniciar sesión</a></li>
                    <li><a href="#">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="portada">
        <img
                id="banner"
                src="./img/fondo-plantas-tropicales-banner-variedad-flores-hojas-tropicale.jpg"
                alt="Banner"
        >
        <h2 id="titulo">Vivero La Quinta</h2>

    </section>

    <!--      SECCION CONTACTO-->

    <h2 id="subtitulo">Dejanos tus datos para que te contactemos</h2>

    <section id="contacto">
        <h2>titulo</h2>
        <ion-icon name="people"></ion-icon>
        <form action="#" method="POST">

            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <fieldset>
                <legend>Elija la opcion</legend>

                <label for="celular">Celular</label>
                <input type="radio" name="tipo" id="celular" value="">

                <label for="celular">Fijo</label>
                <input type="radio" name="tipo" id="fijo" value="">
            </fieldset>


            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit" value="Enviar" onclick="validarContacto()">Enviar</button>

        </form>
    </section>
    <footer id="piePagina">
        <div id="direccion">
            <h3>Dirección: Argentina</h3>
        </div>
        <div id="mapa">
            <h3>Aquí nos encontramos</h3>
            <iframe
                    id="map-google"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1595.2578102241866!2d-60.48560780214791!3d-26.79201860219857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2sar!4v1715550502506!5m2!1ses!2sar"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>
        <div id="redes">
            <ul>
                <li>
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <a href="#" id="arriba">
                <ion-icon name="chevron-up-outline"></ion-icon>
            </a>
        </div>
    </footer>
</section>
